<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解决async/await中promise返回reject报错的问题，浅谈js异常捕获的历程</title>
</head>
<body>
    <script>
        //  https://blog.csdn.net/fesfsefgs/article/details/107438395
        function fn1(){
            return new  Promise((resolve,reject)=>{
                setTimeout(()=>{
                    resolve('ok')
                },100)
            })
        }
        async function go(){
            let res = await fn1()
            console.log(res)
        }
        go()

        function fn2() {
			return new Promise((resolve, reject) => {
				setTimeout(() => {
					reject("error")
				}, 1000)
			})
		}

		async function go2() {
            // try catch 捕获
			let res = await fn2()
			console.log(res)
		}

		go2()

//  try catch 捕获
// 封装的ajax请求   resolve(data)
    </script>
</body>
</html>
